[package]
name = "libc-extra"
description = "libc-extra"
keywords = ["libc-extra"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/libc-extra/blob/master/README.md"
homepage = "https://github.com/lemonrock/libc-extra"
repository = "https://github.com/lemonrock/libc-extra.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.3"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
cfg-if = "^0.1"
libc = "^0.2"